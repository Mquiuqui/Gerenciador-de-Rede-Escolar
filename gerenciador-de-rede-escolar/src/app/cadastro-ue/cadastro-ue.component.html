
  <body class="center">
    <h2>Cadastro de Unidade Escolar</h2>
    <div>
      <form>

        <!--Nome -->
        <div>
          <span>Nome da escola: </span>
          <input type="text" placeholder="Digite o nome da unidade escolar"/>
        </div>

        <!--Endereço-->      
        <div>
            <span>Endereço: </span><br>
            <input type="text" placeholder="Endereço" id="excecao75"/>
            <input type="number" placeholder="Número" id="excecao25"/>
        </div>

        <!--Diretor -->
        <div>
          <span>Diretor: </span>
          <input type="text" placeholder="Digite o nome do Diretor"/>
        </div>

        <!--Nome -->
        <div>
          <span>Coordenador: </span>
          <input type="text" placeholder="Digite o nome do Coordenador"/>
        </div>

        <!--Botão de enviar-->
        <button type="submit" id="ButtonFinalizar">CADASTRAR</button>
      </form> 
    </div>
  </body>
