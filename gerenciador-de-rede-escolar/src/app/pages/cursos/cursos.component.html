<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <div class="cancelar form-button mb-4 d-flex ">
            <button id="submit" (click)="this.rota.navigate(['/home'])" class="btn btn-primary">Voltar</button>
          </div>
          <div class="d-flex flex-row">
            <label style="font-size: xx-large;font-weight: 700 ;">Cursos Cadastrados</label>
            <div class="ml-auto p-2">
              <label (click)="this.rota.navigate(['cadastro_curso'])" class="adicionar"
                style="font-size: larger;font-weight: 700 ;">Cadastrar</label>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th style="font-weight: 700 ;" scope="col">Id</th>
                <th style="font-weight: 700 ;" scope="col">Titulo</th>
                <th style="font-weight: 700 ;" scope="col">Periodo</th>
                <th style="font-weight: 700 ;" scope="col">UE</th>
                <th></th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let curso of listaCursos">

                <th scope="row">{{curso.id}}</th>
                <td>{{curso.nomeCurso}}</td>
                <td>{{curso.idTurno2.nomeTurno}}</td>
                <td>{{curso.idEscola2.nomeEscola}}</td>
                <!-- <td class="editar" (click)="this.rota.navigate(['visualizar_matricula/'+matricula.id])">Visualizar</td>
                <td class="editar" (click)="this.aprovar(matricula.id)">aprovar</td> -->

              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
