<div class="form-body" *ngIf="AcessoId === 5 ">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <div class="cancelar form-button mb-4 d-flex ">
            <button id="submit" (click)="this.rota.navigate(['/home'])" class="btn btn-primary">Voltar</button>
          </div>
          <div class="d-flex flex-row">
            <label style="font-size: xx-large;font-weight: 700 ;">Suas Ocorrencias</label>

          </div>
          <table class="table">
            <thead>
              <tr>
                <th style="font-weight: 700 ;" scope="col">Id</th>
                <th style="font-weight: 700 ;" scope="col">Detalhes</th>
                <th style="font-weight: 700 ;" scope="col">Data</th>
                <th style="font-weight: 700 ;" scope="col">Professor</th>

                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ocorrencia of listaOcorrencias">

                <th scope="row">{{ocorrencia.id}}</th>
                <td>{{ocorrencia.descricao}}</td>
                <td>{{ocorrencia.data}}</td>
                <td>{{ocorrencia.idProfessor2.nomeProfessor}}</td>
                <!-- <td (click)="this.rota.navigate(['/detalhe_disciplinas/'+disciplina.id])" class="editar">Expandir</td>
   -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
