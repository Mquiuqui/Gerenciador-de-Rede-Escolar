<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <div class="cancelar form-button mb-4 d-flex ">
            <button id="submit" (click)="this.rota.navigate(['listar_disciplinas'])"
              class="btn btn-primary">Voltar</button>
          </div>
          <div class="d-flex flex-row">
            <label style="font-size: xx-large;font-weight: 700 ;">Alunos da Disciplina</label>
            <div class="ml-auto  p-2">
              <label  (click)="salvarChamada()" class="adicionar m-2"
                style="font-size: larger;font-weight: 700 ;">Salvar</label>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th style="font-weight: 700 ;" scope="col">Id</th>
                <th style="font-weight: 700 ;" scope="col">Nome Aluno</th>
                <th style="font-weight: 700 ;" scope="col">Presen√ßa</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let aluno of listaAlunos">

                <th scope="row">{{aluno.id}}</th>
                <td>{{aluno.nomeAluno}}</td>
                <td class="editar">
                    <input value="{{aluno.id}}" type="checkbox" id="check-{{aluno.id}}" checked>
                </td>


              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
