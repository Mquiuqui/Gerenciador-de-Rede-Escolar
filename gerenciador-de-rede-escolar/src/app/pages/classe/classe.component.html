<div class="form-body">
    <div class="row">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <div class="cancelar form-button mb-4 d-flex ">
              <button id="submit" (click)="this.rota.navigate(['/home'])" class="btn btn-primary">Voltar</button>
            </div>
            <div class="d-flex flex-row">
              <label style="font-size: xx-large;font-weight: 700 ;">Classes Cadastrados</label>
              <div class="ml-auto p-2">
                <label (click)="this.rota.navigate(['cadastro_classe'])" class="adicionar"
                  style="font-size: larger;font-weight: 700 ;">Cadastrar</label>
              </div>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th style="font-weight: 700 ;" scope="col">Id</th>
                  <th style="font-weight: 700 ;" scope="col">Titulo</th>
                  <th style="font-weight: 700 ;" scope="col">Curso</th>
                  <th style="font-weight: 700 ;" scope="col">TOT Vagas</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let classe of listaClasse">
  
                  <th scope="row">{{classe.id}}</th>
                  <td>{{classe.descricaoClasse}}</td>
                  <td>{{classe.codigoCurso2.nomeCurso}}</td>
                  <td>{{classe.quantidadeAlunos+classe.quantidadeAlunosEspeciais}}</td>
                  <td class="editar" (click)="this.rota.navigate(['editar_classe/'+classe.id])" >Visualizar</td>
                  <td class="editar" (click)="deleteClasse(classe.id)" >Remover</td>
  
                </tr>
  
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
